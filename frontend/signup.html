<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Employee Management System Sign Up</title>
</head>
<body>

    <div class="body">
        <div class="main">
            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <div class="content">
                <div class="temp">First Name :  <input class="input" id="frname" type="text" placeholder="Enter Your First Name" required autocomplete="off"></div>
                <div class="temp">Last Name :  <input class="input" id="lsname" type="text" placeholder="Enter Your Last Name" required autocomplete="off"></div>
                <div class="temp">Email Id:   <input class="input" id="email" type="email" placeholder="Enter Your Email" required autocomplete="off"></div>
                <div class="temp">Password:   <input class="input" id="pwd" type="password" placeholder="Enter Your password" required></div>
                <div class="temp">ReEnter-Password:   <input class="input" id="pwd" type="password" placeholder="Enter Your password" required></div>
            <div class="button">
                <div><a class="btn" id="btnd" style="margin:10px;" >Sign up</a></div>
                <div><a class="btn" id="btnd" style="margin:10px;"  href="login.html">Login</a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
